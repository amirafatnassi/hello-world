<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Question Time</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions count: <span>10</span></div>
      </div>
      <div class="quiz-area">
        <h2>aaaaaaaaaaaaaaaaaa</h2>
      </div>
      <div class="answers-area">
        <div class="answer">
          <input type="radio" id="answer_a" name="questions" />
          <label for="answer_a">aaaa</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_b" name="questions" />
          <label for="answer_b">bb</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_c" name="questions" />
          <label for="answer_c">ccccccc</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_d" name="questions" />
          <label for="answer_d">ddddd</label>
        </div>
      </div>
      <button class="submit-button">Submit answer</button>
      <div class="bullets">
        <div class="spans">
          <span class="on"></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="countdown">
          <span class="minutes">02</span>
          <span class="seconds">45</span>
        </div>
      </div>
      <div class="results">
        <span class="perfect">Perfect</span> You answered 10 from 10
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
