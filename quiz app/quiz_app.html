<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Question Time</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Submit answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
          <span class="minutes">02</span>
          <span class="seconds">45</span>
        </div>
      </div>
      <div class="results">
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
